<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            font-size: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/ivfastro@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="showThankYouMessage(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Browse (Optional)</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="thank-you-message" id="thank-you-message">
            Thank you! Your message has been sent.
        </div>
    </div>

    <script>
        function showThankYouMessage(event) {
            event.preventDefault();  // Prevent the form from submitting normally
            // Show thank you message
            document.getElementById("thank-you-message").style.display = "block";
            // Hide the form
            document.querySelector("form").style.display = "none";

            // Optionally submit the form after showing the thank you message
            setTimeout(function() {
                event.target.submit();  // Submit the form after a short delay
            }, 2000);  // 2 seconds delay
        }
    </script>
</body>
</html>
